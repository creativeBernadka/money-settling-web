<ion-header>
  <ion-toolbar>
    <ion-title>
      Historia
    </ion-title>
    <ion-button slot="end" (click)="newSettlement()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>

  <history-item
          *ngFor="let element of history"
          [historyElement]="element"
          (click)="onItemSelected(element.id)"
  >
  </history-item>

</ion-content>
