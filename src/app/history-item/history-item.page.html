<ion-card>
    <ion-card-header>
        <ion-card-title>
            {{historyElement.name}}
        </ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label>
                        Uczestnicy:
                    </ion-label>
                </ion-col>
                <ion-col *ngFor="let person of historyElement.nickNames">
                    {{person}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
